<div class="header"> 
    <mat-toolbar> 
        <span>Roles Details</span>
        <span class="spacer"></span> 
        <button mat-raised-button color="primary" (click)="addRolesForm()">Add Roles</button>
    </mat-toolbar>
</div>

<div class="container"> 
    <div *ngIf="roles">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
        <table mat-table [dataSource]="roles" class="mat-elevation-z8"> 
            <!--id column-->
            <ng-container matColumnDef="id">  
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>

            <!--name column-->
            <ng-container matColumnDef="name"> 
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>     
            
            <!--Description-->
            <ng-container matColumnDef="description"> 
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let element"> 
                    {{element.description}}
                </td>
            </ng-container>

            <!--Elevated Privilage-->
            <ng-container matColumnDef="elevatedPrivilage"> 
                <th mat-header-cell *matHeaderCellDef>ElevatedPrivilage</th>
                <td mat-cell *matCellDef="let element"> 
                    <mat-slide-toggle [checked]="element.elevatedPrivilage" [disabled]="true"></mat-slide-toggle>
                </td>
            </ng-container>

            <!--Created date-->
            <ng-container matColumnDef="CreatedOn"> 
                <th mat-header-cell *matHeaderCellDef>CreatedOn</th>
                <td mat-cell *matCellDef="let element">{{element.createdOn}}</td>
            </ng-container> 
             
            <!--Action column-->
            <ng-container matColumnDef="action"> 
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-icon-button color="primary" (click)="editRoles(element)"> 
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="danger" (click)="deleteRoles(element.id)"> 
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
        </table>
    </div>
</div>
