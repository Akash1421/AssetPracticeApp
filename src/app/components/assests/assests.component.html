<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    <title>Assest</title>
</head>
<body>
    <div class="header"> 
        <mat-toolbar> 
            <span>Asset Details</span>
            <span class="spacer"></span> 
            <button mat-raised-button color="primary" (click)="addAssest()">Add Asset</button>
        </mat-toolbar> 
    </div>
    
    <div class="container"> 
        <div *ngIf="assest"> 
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                <!--name column-->
                <ng-container matColumnDef="name"> 
                    <th mat-header-cell *matHeaderCellDef>Assest Name</th>
                    <td mat-cell *matCellDef="let element">{{element.name}}</td>
                </ng-container>

                <!-- manufacturer column -->
                 <ng-container matColumnDef="manufacturer"> 
                    <th mat-header-cell *matHeaderCellDef>Manufacturer</th>
                    <td mat-cell *matCellDef="let element">{{element.manufacturer}}</td>
                 </ng-container>

                <!-- modelnumber column -->
                 <ng-container matColumnDef="modelnumber">  
                    <th mat-header-cell *matHeaderCellDef>Model Number</th>
                    <td mat-cell *matCellDef="let element">{{element.modelnumber}}</td>
                 </ng-container>

                 <!-- modelcategory column -->
                  <ng-container matColumnDef="modelcategory"> 
                    <th mat-header-cell *matHeaderCellDef>Model Category</th>
                    <td mat-cell *matCellDef="let element">{{element.modelcategory}}</td>
                  </ng-container>

                  <!-- assignedTo column -->
                   <ng-container matColumnDef="assignedto"> 
                     <th mat-header-cell *matHeaderCellDef>Assigned To</th>
                     <td mat-cell *matCellDef="let element">{{element.assignedto}}</td>
                   </ng-container>

                   <!-- cost column -->
                    <ng-container matColumnDef="cost"> 
                        <th mat-header-cell *matHeaderCellDef>Cost</th>
                        <td mat-cell *matCellDef="let element">{{element.cost}}</td>
                    </ng-container>

                    <!--Action column-->
                    <ng-container matColumnDef="Action"> 
                        <th mat-header-cell *matHeaderCellDef>Action</th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button color="primary" (click)="updateAssest(element)"> 
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="deleteAssest(element.id)"> 
                                <mat-icon>delete</mat-icon>
                            </button>

                        </td>
                    </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>

</body>
</html>
